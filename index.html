<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>

  <!-- load script-->
  <script src="/dist/main.js" defer></script>

  <!-- load fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/1d6c1d828f.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="container">
    <header class="header">

      <div class="header-text">
        <p>23.08.2023</p>
        <p>projects section</p>
      </div>
      <div class="header-logo">
        <h1 class="header-title">todo list</h1>
        <i class="fa-solid fa-circle-check"></i>
      </div>

    </header>

    <nav class="navbar-projects">
      <p class="tab active">today</p>
      <p class="tab">completed</p>
      <p class="tab">uncompleted</p>
      <p class="tab">gym</p>
      <p class="tab">university</p>
      <p class="tab">work</p>
    </nav>

    <main class="main">
    
      <div class="task-card done">
        <input type="checkbox">
        
        <div class="task-content">
          <div class="task-info">
            <h3 class="task-title">Task 1 - Lorem ipsum dolor sit.</h3>
            <p class="task-due-date">23.08.2023</p>
            <p class="task-priority">high priority</p>
          </div>
          
          <i class="fa-solid fa-pen-to-square"></i>
          <i class="fa-solid fa-xmark"></i>
        </div>

      </div>

      <div class="task-card"></div>
      <div class="task-card"></div>
      <div class="task-card"></div>
    
    </main>

    <div class="buttons">
      <button>create task</button>
      <button>create project</button>
    </div>

  </div>
</body>

</html>
